<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Progress Bar</title>
</head>
<body>

    <div class="progress-card">
        <h1>Progress Bar</h1>
        <div class="percentage">0%</div>
        <div class="progress-container">
            <div class="progress-bar">

            </div>
        </div>

        <div class="btn-group">
            <button id="start-btn" onclick="startDownload()">Start</button>
            <button id="pause-btn" onclick="pauseDownload()">Pause</button>
            <button id="reset-btn" onclick="resetDownload()">Reset</button>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
